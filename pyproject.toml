[project]
name = "ruleopt"
version = "1.0.1"

dependencies = [

    "numpy>=1.25.2",
    "pandas>=2.0.3",
]
authors = [
    { name = "Ilker Birbil", email = 'sibirbil@gmail.com' },
    { name = "Samet Copur", email = "sametcopur@yahoo.com" },
    { name = "OzgÃ¼r Martin", email = "ozgurmartin@gmail.com" },

]
description = "Ensemble Tree Explainer"
